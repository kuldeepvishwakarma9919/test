<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #c5e1e5); /* Subtle gradient background */
/*             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* More modern font */ */
            font-family: roboto;
            position: relative; /* Needed for absolute positioning of numbers */
            overflow: hidden; /* Hide any overflowing content */
        }
        .contact-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 60px; /* Increased padding */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
            text-align: center;
            animation: fadeIn 1s ease-out;
            z-index: 10; /* Ensure the contact box is above numbers */
            border: 1px solid #b0bec5; /* Subtle border */
        }
        .contact-container h1 {
            color: #1976d2; /* A slightly different shade of blue */
            font-size: 3.5em; /* Larger heading */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        .contact-container h3 {
            color: #388e3c; /* A different shade of green */
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .contact-container p {
            color: #546e7a; /* A darker shade of grey for better readability */
            font-size: 1.3em;
            margin-bottom: 0;
        }

        .number-box {
            position: absolute;
            font-size: 1.7em; /* Slightly larger subtle numbers */
            font-weight: bold;
            color: rgba(0, 0, 0, 0.08); /* Even lighter subtle color */
            pointer-events: none; /* Make numbers not clickable */
            z-index: 1; /* Keep numbers behind the main content */
        }

        /* Number positions */
        .top-left {
            top: 30px;
            left: 30px;
        }
        .top-right {
            top: 30px;
            right: 30px;
        }
        .bottom-left {
            bottom: 30px;
            left: 30px;
        }
        .bottom-right {
            bottom: 30px;
            right: 30px;
        }
        .center-number {
            font-size: 6em; /* Larger center number */
            opacity: 0.03; /* Even more subtle center number */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center based on its own size */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact for Developer</h1>
        <h3>9236396499</h3>
        <p>Reach out to discuss your next project.</p>
    </div>

    <div class="number-box top-left">1</div>
    <div class="number-box top-right">2</div>
    <div class="number-box bottom-left">3</div>
    <div class="number-box bottom-right">4</div>
    <div class="number-box center-number">5</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
