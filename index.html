<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light grey background */
            font-family: Arial, sans-serif;
            position: relative; /* Needed for absolute positioning of numbers */
            overflow: hidden; /* Hide any overflowing content */
        }
        .contact-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
            z-index: 10; /* Ensure the contact box is above numbers */
        }
        .contact-container h1 {
            color: #007bff; /* Bootstrap primary blue */
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        .contact-container p {
            color: #6c757d; /* Bootstrap secondary grey */
            font-size: 1.2em;
        }

        .number-box {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.1); /* Very light, subtle color */
            pointer-events: none; /* Make numbers not clickable */
            z-index: 1; /* Keep numbers behind the main content */
        }

        /* Number positions */
        .top-left {
            top: 20px;
            left: 20px;
        }
        .top-right {
            top: 20px;
            right: 20px;
        }
        .bottom-left {
            bottom: 20px;
            left: 20px;
        }
        .bottom-right {
            bottom: 20px;
            right: 20px;
        }
        .center-number {
            font-size: 5em; /* Larger for the center number */
            opacity: 0.05; /* Even more subtle */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center based on its own size */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact for Developer</h1>
        <h3>9918179155</h3>
        <p>We're ready to bring your ideas to life.</p>
    </div>

    <div class="number-box top-left">1</div>
    <div class="number-box top-right">2</div>
    <div class="number-box bottom-left">3</div>
    <div class="number-box bottom-right">4</div>
    <div class="number-box center-number">5</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
